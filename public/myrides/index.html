<div class="container-fluid form1">
    <div id="hidden1">
        <button id="save-row" class="btn btn-primary btn-responsive">Save</button>
        <button id="delete-row" class="btn btn-primary btn-responsive">Delete</button>
        <button id="add-row" class="btn btn-primary btn-responsive" onclick="document.getElementById('id01').style.display='block'">Post</button>
        <a id="download-csv"><img src="../img/downloadCSV.jpg" class="image download"></a>
        <a id="download-json"><img src="../img/downloadJson.png" class="image download"></a></div>
    <div id="id01" class="modal container-fluid form-horizontal">
        <form class="modal-content animate form-horizontal"  action="JavaScript:handleAddUser()">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <!-- <img src="img/logo3.jpg" alt="Avatar" class="avatar"> -->
            </div>
            <h1 class="form2h1">New Ride</h1>
            <div>
                <div class="form-group row">
                    <div class="col-xs-0 col-md-2"></div>
                    <label class="labelClass col-xs-12 col-md-4"><b>Ride Date</b> </label>
                    <input id="rideDate" name="rideDate" type="text" class="inputclass  col-xs-12 col-md-4" placeholder="15-Jul-2017" required autofocus>
                    <div class=" col-xs-0 col-md-2"></div>
                </div>

                <div class="form-group row">
                    <div class="col-xs-0 col-md-2"></div>
                    <label class="labelClass col-xs-12 col-md-4"><b>Station From</b></label>
                    <select id="stationFrom" name="stationFrom" type="text" class="inputclass col-xs-12 col-md-4" placeholder="Station">
                        <option value="SelectStation">Select Station</option>
                        <!--<option value="male">male</option>-->
                        <!--<option value="female">female</option>-->
                    </select>
                    <div class=" col-xs-0 col-md-2"></div>
                </div>

                <div class="form-group row">
                    <div class="col-xs-0 col-md-2"></div>
                    <label class="labelClass col-xs-12 col-md-4"><b>Station To</b></label>
                    <select id="stationTo" name="stationTo" type="text" class="inputclass col-xs-12 col-md-4" placeholder="Station">
                        <option value="SelectStation">Select Station</option>
                        <!--<option value="male">male</option>-->
                        <!--<option value="female">female</option>-->
                    </select>
                    <div class=" col-xs-0 col-md-2"></div>
                </div>


                <div class="form-group row">
                    <div class="col-xs-0 col-md-2"></div>
                    <label class="labelClass col-xs-12 col-md-4"><b>Cost</b></label>
                    <input id="cost" name="cost" type="email" class="inputclass col-xs-12 col-md-4" placeholder="Cost" required>
                    <div class=" col-xs-0 col-md-2"></div>
                </div>




                <div class="form-group row">
                    <div class="col-xs-0 col-md-2"></div>
                    <label class="labelClass col-xs-12 col-md-4"><b>Station To</b></label>
                    <select id="paymentType" name="stationTo" type="text" class="inputclass col-xs-12 col-md-4" placeholder="Payment">
                        <option value="SelectPaymentType">Select PaymentType</option>
                        <option value="Cash">Cash</option>
                        <option value="CreditCard">Credit Card</option>
                    </select>
                    <div class=" col-xs-0 col-md-2"></div>
                </div>

                <div class="form-group row">
                    <div class="col-xs-0 col-md-2"></div>
                    <label class="labelClass col-xs-12 col-md-4"><b>Station To</b></label>
                    <select id="bikeType" name="stationTo" type="text" class="inputclass col-xs-12 col-md-4" placeholder="BikeType">
                        <option value="SelectBikeType">Select BikeType</option>
                        <option value="Road Bicycles">Road Bicycles</option>
                        <option value="Mountain Bikes">Mountain Bikes</option>
                        <option value="29er Mountain Bikes">29er Mountain Bikes</option>
                        <option value="XC Bike">XC Bike</option>
                        <option value="Hybrid Bicycles">Hybrid Bicycles</option>
                        <option value="Downhill Mountain Bikes">Downhill Mountain Bikes</option>
                        <option value="BMX Bicycles">BMX Bicycles</option>
                        <option value="Folding Bikes">Folding Bikes</option>
                        <option value="E-Bikes">E-Bikes</option>
                        <option value="Tandem Bikes">Tandem Bikes</option>
                        <option value="City Bike">City Bike</option>
                        <option value="Freeride Mountain Bikes">Freeride Mountain Bikes</option>
                        <option value="Cruisers Bicycles">Cruisers Bicycles</option>
                        <option value="Touring Bikes">Touring Bikes</option>
                        <option value="Special Bicycles">Special Bicycles</option>
                        <option value="Chainless Bicycles">Chainless Bicycles</option>
                        <option value="Fixed Gear Bicycles">Fixed Gear Bicycles</option>
                        <option value="Triathlon Bicycle">Triathlon Bicycle</option>
                        <option value="Kids Bikes">Kids Bikes</option>
                        <option value="Bicycle with Training Wheels">Bicycle with Training Wheels</option>
                        <option val<option value="">ue="Women Bikes">Women Bikes</option>
                    </select>
                    <div class=" col-xs-0 col-md-2"></div>
                </div>




            </div>

            <div class="form2btn">
                <div class="col-xs-12"></div>
                <button id="userSubmit" type="submit" class="btn btn-primary btn-responsive">Post Ride</button>
            </div>

        </form>

    </div>

</div>
<div class="container-fluid results">
    <div id="showResult"></div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>


<script
        src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
></script>

<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="ride_details.js"></script>

<script  src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>

<script src="../../menu.js"></script>

<script src="../../sign-up.js"></script>
<script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    $(document).ready(function() {


    } );
</script>
</body>
</html>
