<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Log in to MyContacts">
    <title>My Contacts - Log In</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400i" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    
</head>
<body>
    
    <div class="container">
			
			
			<a href="../"><header class="headingmargin">My Contacts</header></a>
		

		<main>
			<form class="log-in-form" action="" method="get">
				<h1>Sign in to your account</h1>
				<label for="username">Username</label>
				<input type="username" placeholder="your username" name="username" id="username" required>
				<label for="password">Password</label>
				<input type="password" name="password" id="password" required>
				<button type="submit">Sign in</button>
				<div class="message-box">
					<span>No account? <a href="./#sign-up">Sign up</a>, or try <a href="#" class="js-demo">the Demo</a><br />				
					<span class="js-error-message"></span>
				</div>
			</form>
		</main>
    </div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="login.js"></script>
	<script src="sign-up.js"></script>
    
</body>
</html>
